<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faustore Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #000814, #001d3d, #003566);
      color: #fff;
    }

    .text-glow {
      color: #00b4d8;
      text-shadow: 0 0 12px #00b4d8;
    }

    .btn-glow {
      background: #00b4d8;
      color: #000;
      border: none;
      box-shadow: 0 0 12px #00b4d8;
      font-weight: 600;
    }

    .card {
      background: rgba(0, 0, 40, 0.7);
      border-radius: 15px;
      border: 1px solid #00b4d8;
      box-shadow: 0 0 12px #00b4d8;
    }

    table thead {
      background: #001d3d;
      color: #00b4d8;
      font-size: 18px;
    }

    table tbody tr {
      background: rgba(0, 20, 40, 0.7);
    }

    table td input {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00b4d8;
      color: white;
    }
  </style>
</head>

<body>
<div class="container py-5">

  <div class="text-center mb-4">
    <button class="btn btn-glow" onclick="goBack()">⬅ Back to Store</button>
  </div>

  <h1 class="text-center text-glow mb-4">⚙ Admin Dashboard</h1>
  <h4 class="text-center mb-5">Manage Products</h4>

  <!-- ADD PRODUCT FORM -->
  <div class="card p-4 mb-4">
    <h4 class="text-glow">Add Product</h4>
    <div class="row mt-3">
      <div class="col-md-4">
        <input id="pName" type="text" class="form-control" placeholder="Product Name">
      </div>
      <div class="col-md-4">
        <input id="pPrice" type="number" class="form-control" placeholder="Price">
      </div>
      <div class="col-md-4">
        <input id="pImg" type="text" class="form-control" placeholder="Image URL">
      </div>
    </div>
    <button class="btn btn-glow mt-3" onclick="addProduct()">Add Product</button>
  </div>

  <!-- PRODUCT TABLE -->
  <div class="card p-4">
    <h4 class="text-glow mb-3">Product List</h4>
    <table class="table table-dark table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>
</div>

<script>
// ============================================
// API URL
// ============================================
const API_URL = "https://mongodb-crud-api-vgdb.onrender.com/api/products";

// Global product list
let products = [];

// Back button
function goBack() {
  window.location.href = "index.html";
}

// ============================================
// Load Table From Backend
// ============================================
async function loadTable() {
  let table = document.getElementById("productTable");
  table.innerHTML = "";

  try {
    const res = await fetch(API_URL);
    products = await res.json();

    products.forEach((p, index) => {
      table.innerHTML += `
        <tr>
          <td>${p._id}</td>
          <td><img src="${p.img}" width="60" class="rounded"></td>

          <td>
            <input id="name-${index}" class="form-control" value="${p.name}">
          </td>

          <td>
            <input id="price-${index}" class="form-control" type="number" value="${p.price}">
          </td>

          <td>
            <button class="btn btn-success btn-sm" onclick="updateProduct(${index})">Update</button>
            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">Delete</button>
          </td>
        </tr>
      `;
    });
  } catch (err) {
    console.error("Error:", err);
    alert("Cannot connect to backend");
  }
}

loadTable();

// ============================================
// Add Product
// ============================================
async function addProduct() {
  let name = document.getElementById("pName").value;
  let price = document.getElementById("pPrice").value;
  let img = document.getElementById("pImg").value;

  if (!name || !price || !img) {
    alert("Please fill all fields!");
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, price: Number(price), img })
    });

    alert("Product Added!");
    loadTable();
  } catch (err) {
    alert("Add failed");
  }
}

// ============================================
// Update Product
// ============================================
async function updateProduct(index) {
  let newName = document.getElementById(`name-${index}`).value;
  let newPrice = document.getElementById(`price-${index}`).value;

  const id = products[index]._id;

  fetch(`${API_URL}/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: newName, price: Number(newPrice) })
  })
  .then(res => res.json())
  .then(() => {
    alert("Product Updated!");
    loadTable();
  })
  .catch(() => alert("Update failed"));
}

// ============================================
// Delete Product
// ============================================
async function deleteProduct(id) {
  if (!confirm("Delete product?")) return;

  fetch(`${API_URL}/${id}`, { method: "DELETE" })
    .then(() => {
      alert("Deleted!");
      loadTable();
    })
    .catch(() => alert("Delete failed"));
}
</script>

</body>
</html>
