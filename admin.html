<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faustore Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #000814, #001d3d, #003566);
      color: #fff;
    }

    .text-glow {
      color: #00b4d8;
      text-shadow: 0 0 12px #00b4d8;
    }

    .bg-dark-glass {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
    }

    .btn-glow {
      background: #00b4d8;
      color: #000;
      border: none;
      box-shadow: 0 0 12px #00b4d8;
      font-weight: 600;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px #00b4d8;
      transform: scale(1.03);
    }

    .card {
      background: rgba(0, 0, 40, 0.7);
      border: 1px solid #00b4d8;
      box-shadow: 0 0 12px #00b4d8;
      border-radius: 15px;
    }

    table {
      border-radius: 15px;
      overflow: hidden;
    }
    table thead {
      background: #001d3d;
      color: #00b4d8;
      font-size: 18px;
    }
    table tbody tr {
      background: rgba(0, 20, 40, 0.7);
    }
    table tbody tr:hover {
      background: rgba(0, 40, 70, 0.7);
    }
    table td input {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00b4d8;
      color: white;
    }

    input.form-control {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00b4d8;
      color: #fff;
    }
    input.form-control:focus {
      box-shadow: 0 0 10px #00b4d8;
    }

    h1, h4 {
      font-weight: 700;
    }

    .btn-success {
      background: #00ffbf;
      border: none;
      box-shadow: 0 0 10px #00ffbf;
      color: #000;
      font-weight: 600;
    }
    .btn-danger {
      background: #ff4d6d;
      border: none;
      box-shadow: 0 0 10px #ff4d6d;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div class="container py-5">
  <!-- Back Button -->
  <div class="text-center mb-4">
    <button class="btn btn-glow" onclick="goBack()">⬅ Back to Store</button>
  </div>

  <h1 class="text-center text-glow mb-4">⚙ Admin Dashboard</h1>
  <h4 class="text-center mb-5">Manage Products</h4>

  <!-- ADD PRODUCT FORM -->
  <div class="card p-4 mb-4">
    <h4 class="text-glow">Add Product</h4>
    <div class="row mt-3">
      <div class="col-md-4">
        <input id="pName" type="text" class="form-control" placeholder="Product Name">
      </div>
      <div class="col-md-4">
        <input id="pPrice" type="number" class="form-control" placeholder="Price">
      </div>
      <div class="col-md-4">
        <input id="pImg" type="text" class="form-control" placeholder="Image URL">
      </div>
    </div>
    <button class="btn btn-glow mt-3" onclick="addProduct()">Add Product</button>
  </div>

  <!-- PRODUCT TABLE -->
  <div class="card p-4">
    <h4 class="text-glow mb-3">Product List</h4>
    <table class="table table-dark table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>
</div>

<script>
const API_URL = "http://localhost:5000/api/products";

// ============================================
// BACK BUTTON
// ============================================
function goBack() {
  window.location.href = "index.html"; 
}

// ============================================
// LOAD PRODUCTS FROM SERVER
// ============================================
async function loadTable() {
  try {
    const res = await fetch(API_URL);
    const products = await res.json();
    const table = document.getElementById("productTable");
    table.innerHTML = "";
    products.forEach((p, index) => {
      table.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td><img src="${p.img}" width="60" class="rounded"></td>
          <td><input id="name-${p._id}" class="form-control" value="${p.name}"></td>
          <td><input id="price-${p._id}" class="form-control" type="number" value="${p.price}"></td>
          <td>
            <button class="btn btn-success btn-sm" onclick="updateProduct('${p._id}')">Update</button>
            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">Delete</button>
          </td>
        </tr>
      `;
    });
  } catch (err) {
    console.error("Error loading products:", err);
    alert("Failed to load products. Check server connection.");
  }
}

// Initial table load
loadTable();

// ============================================
// ADD PRODUCT
// ============================================
async function addProduct() {
  const name = document.getElementById("pName").value;
  const price = document.getElementById("pPrice").value;
  const img = document.getElementById("pImg").value;

  if (!name || !price || !img) {
    alert("Please fill all fields!");
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, price: Number(price), img })
    });
    const data = await res.json();
    alert(data.message || "Product Added!");
    document.getElementById("pName").value = "";
    document.getElementById("pPrice").value = "";
    document.getElementById("pImg").value = "";
    loadTable();
  } catch (err) {
    console.error("Error adding product:", err);
    alert("Failed to add product. Check server connection.");
  }
}

// ============================================
// UPDATE PRODUCT
// ============================================
async function updateProduct(id) {
  const newName = document.getElementById(`name-${id}`).value;
  const newPrice = document.getElementById(`price-${id}`).value;

  if (!newName || !newPrice) {
    alert("Please provide both name and price.");
    return;
  }

  try {
    const res = await fetch(`${API_URL}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: newName, price: Number(newPrice) })
    });
    const data = await res.json();
    alert(data.message || "Product Updated!");
    loadTable();
  } catch (err) {
    console.error("Error updating product:", err);
    alert("Failed to update product. Check server connection.");
  }
}

// ============================================
// DELETE PRODUCT
// ============================================
async function deleteProduct(id) {
  if (!confirm("Are you sure you want to delete this product?")) return;

  try {
    const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
    const data = await res.json();
    alert(data.message || "Product Deleted!");
    loadTable();
  } catch (err) {
    console.error("Error deleting product:", err);
    alert("Failed to delete product. Check server connection.");
  }
}
</script>
</body>
</html>
